<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="addnewproduct.css"/>
    <title>Products Home</title>
</head>
<body>
    <header>
        <!-- <h1 id="mainHeading">Inventory Management System</h1> -->
        <nav>
            <a href="addnewproduct.html">Add</a>
            &nbsp; &nbsp;
            <a href="category.html">Manage</a>
        </nav>
    </header>

    <h2>Showing all the available Products</h2>
    <div id="productContainer">
    
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close-btn" id="closeModalBtn">&times;</span>
          <h2>Modal Form for Updating Product Details</h2>
          <form id="productForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
        
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" max="10000" required><br>
        
            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount" min="0" max="100" step="0.5" required><br>
        
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" required><br>
        
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        
            <input type="submit" value="Update Product">
          </form>
        </div>
      </div>
    
    <script src="index.js"></script>
</body>
</html>
